<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>날짜 정보 객체</title>
<script type="text/javascript">
	//<![CDATA[
	var t = new Date();  // 2021-05-04 화요일
	var nowMonth = t.getMonth();  // 현재 월을 반환하며 1적게 나온다. 4
	var nowDate = t.getDate();  // 현재 일자를 반환한다. 4
	var nowDay = t.getDay();  // 현재 요일을 반환한다. (0:일~6:토) 2

	document.write("현재 월:" + nowMonth, "<br />");
	document.write("현재 일:" + nowDate, "<br />");
	document.write("현재 요일:" + nowDay, "<br />");
	
	// 특정 날짜
	var m = new Date("2002/05/31");  // 특정 날짜 객체 생성
	var theMonth = m.getMonth();  // 날짜 객체에서 월에 대한 정보만 가져온다. 4
	var theDate = m.getDate();  // 날짜 객체에서 일에 대한 정보만 가져온다. 31
	var theDay = m.getDay();  // 날짜 객체에서 요일에 대한 정보만 가져온다. 금요일=5

	document.write("2002월드컵 몇 월:" + theMonth, "<br />");
	document.write("2002월드컵 몇 일:" + theDate, "<br />");
	document.write("2002월드컵 무슨 요일:" + theDay, "<br />");
	//]]>
</script>
</head>

</body>
